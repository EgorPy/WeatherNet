<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/style.css">
    <title>Графики</title>
</head>
<body onload="reloadImages()">
    <div class="container">
        <h1>Графики</h1>
        <div class="plot-container">
            <img id="prediction-plot" src="/static/prediction_plot.png" alt="График прогноза" class="plot">
            <img id="loss-chart" src="/static/loss_plot.png" alt="График потерь" class="plot">
        </div>
        <a href="/" class="back">Назад</a>
    </div>

    <script>
        function reloadImages() {
            const timestamp = new Date().getTime();
            document.getElementById("prediction-plot").src = "/static/prediction_plot.png?v=" + timestamp;
            document.getElementById("loss-chart").src = "/static/loss_plot.png?v=" + timestamp;
        }
    </script>
</body>
</html>
